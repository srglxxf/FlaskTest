{% extends "base.html" %}

{% block title %}Flasky - User{% endblock %}


{% block page_content %}

    <div class="page-header">
        {% for user in users %}
            <p>
            <img class="img-rounded profile-thumbnail" src="{{ user.gravatar(size=256) }}">
                <a href="{{ url_for('.edit_profile_admin', id=user.id) }}">{{ user.username }}</a>
            </p>

        {% endfor %}

    </div>

{% endblock %}
